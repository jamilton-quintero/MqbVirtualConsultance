apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: analisis
  name: analisis
  namespace: mqb-virtual-consultance-prb
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: analisis
  template:
    metadata:
      labels:
        app: analisis
    spec:     
      containers:
      - name : analisis
        image: acrmqbtest.azurecr.io/mqbconsultiveanalisisprb:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "256Mi"       
        ports:
        - containerPort: 8095
          protocol: TCP
        - containerPort: 21
          protocol: TCP           
      imagePullSecrets:
        - name: acrmqbtest  
---
apiVersion: v1
kind: Service
metadata:
  name: analisis
  namespace: mqb-virtual-consultance-prb
  labels:
    app: analisis
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8095
  selector:
    app: analisis

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analisis-ingress
  namespace: mqb-virtual-consultance-prb
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /virtual-consultive(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: analisis
            port:
              number: 8095
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: analisis
            port:
              number: 8095
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analisis-ingress-static
  namespace: mqb-virtual-consultance-prb
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /static/$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /static(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: analisis
            port: 
              number: 8095
